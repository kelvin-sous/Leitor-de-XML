<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Analisador XML</h1>
        <input type="file" id="fileInput" accept=".xml"><br>
        <button onclick="parseXML()">Analisar XML</button>
        <div id="result"></div>
    </div>

    <script>
        async function parseXML() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, selecione um arquivo XML.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/parseXML', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Erro ao analisar XML:', error);
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Resultados:</h2>
                <p>Data de Emissão: ${data.dhEmi}</p>
                <p>Razão Social Emitidora: ${data.emit_xNome}</p>
                <p>Razão Social Atendido: ${data.dest_xNome}</p>
                <p>Valor Total da Nota: ${data.vNF}</p>
            `;
        }
    </script>
</body>
</html>

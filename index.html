<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        #container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Analisador XML</h1>
        <input type="file" id="fileInput" accept=".xml" multiple><br><br>
        <div id="fileList"></div> <!-- Display selected files -->
        <button onclick="parseXML()">Analisar XML</button>
        <div id="result"></div>
    </div>

    <script>
        function handleFileSelect(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            const files = event.target.files;
            for (let i = 0; i < Math.min(files.length, 20); i++) {
                const file = files[i];
                fileList.innerHTML += `<div>${file.name}</div>`;
            }
        }

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        async function parseXML() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (!files.length) {
                alert('Por favor, selecione pelo menos um arquivo XML.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < Math.min(files.length, 20); i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/parseXML', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Erro ao analisar XML:', error);
            }
        }

        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            data.forEach((result, index) => {
                resultDiv.innerHTML += `
                    <h2>Arquivo ${index + 1}:</h2>
                    <p>Data de Emissão: ${result.dhEmi}</p>
                    <p>Razão Social Emitidora: ${result.emit_xNome}</p>
                    <p>Razão Social Atendido: ${result.dest_xNome}</p>
                    <p>Valor Total da Nota: ${result.vNF}</p>
                    <hr>
                `;
            });
        }
    </script>
</body>
</html>

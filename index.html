<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #masterhead {
            background-color: #000;
            width: 100%;
            height: 100px;
            opacity: 85%;
            padding: 1% 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        #container,
        #container_show {
            min-width: 1200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }

        #fileDropArea {
            position: absolute;
            top: 0;
            right: 0;
            max-height: 163px;
            width: 250px;
            border: 2px dashed #349980;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            line-height: 11;
            text-align: center;
            cursor: pointer;
        }

        #fileInputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload,
        .analisador {
            background-color: #349980;
            font-size: 16px;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .custom-file-upload:hover,
        .analisador:hover {
            background-color: #49b89c;
        }

        #fileList,
        #result {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header id="masterhead">
        <logo>
            <img height="80" class="site-logo"
                src="http://suxberger.com.br/wp-content/uploads/2019/01/Suxberger-Logo-2.png" alt="Suxberger Soluções">
        </logo>
    </header>
    <br>
    <main>
        <article id="scan_xml">
            <div id="container">
                <h1>Analisador XML</h1>
                <div id="fileDropArea" ondrop="handleFileDrop(event)" ondragover="handleDragOver(event)">Arraste e solte
                    arquivos aqui</div>
                <br><br>
                <div id="fileInputContainer">
                    <label for="fileInput" class="custom-file-upload">Escolher arquivos</label>
                    <input type="file" id="fileInput" accept=".xml" multiple onchange="handleFileSelect(event)">
                    <button class="analisador" onclick="analyzeFiles()">Adicionar XML</button>
                </div>
            </div>
        </article>
        <br>
        <article id="show_xml">
            <div id="container_show">
                <h1>Notas Salvas</h1>
                <div id="result_notes"></div>
            </div>
        </article>
    </main>
    <script>
        let selectedFiles = [];

        function handleFileSelect(event) {
            const fileList = event.target.files;
            handleFiles(fileList);
        }

        function handleFileDrop(event) {
            event.preventDefault();
            const fileList = event.dataTransfer.files;
            handleFiles(fileList);
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleFiles(files) {
            selectedFiles = files;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let i = 0; i < Math.min(files.length, 20); i++) {
                const file = files[i];
                fileList.innerHTML += `<div>${file.name}</div>`;
            }
        }

        async function analyzeFiles() {
            const formData = new FormData();
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append('files', selectedFiles[i]);
            }

            try {
                const response = await fetch('/parseXML', {
                    method: 'POST',
                    body: formData
                });
                const { results, totalValue } = await response.json();
                console.log('Analyze Results:', results);
                displayResults(results, totalValue, 'fileList');
                window.location.reload();
            } catch (error) {
                console.error('Erro ao analisar XML:', error);
            }
        }

        async function fetchAllNotes() {
            try {
                const response = await fetch('/getAllNotes', {
                    method: 'GET',
                });
                const { results, totalValue } = await response.json();
                console.log('Fetch Results:', results);
                displayResults(results, totalValue, 'result_notes');
            } catch (error) {
                console.error('Erro ao buscar notas:', error);
            }
        }

        function displayResults(data, totalValue, resultElementId) {
            console.log('Display Results Data:', data);
            const resultDiv = document.getElementById(resultElementId);
            resultDiv.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Razão Social Atendido</th>
                    <th>Razão Social Emitida</th>
                    <th>Data de Emissão</th>
                    <th>Valor Total</th>
                    <th>Natureza da Operação</th> <!-- Novo cabeçalho -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Total: ${totalValue ? totalValue.toFixed(2) : '0.00'}</h2>
    `;

            const tbody = resultDiv.querySelector('tbody');
            if (data && data.length > 0) {
                data.forEach((result, index) => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                <td>${index + 1}</td>
                <td>${result.dest_xnome || '-'}</td>
                <td>${result.emit_xnome || '-'}</td>
                <td>${result.dhemi ? new Date(result.dhemi).toLocaleString() : '-'}</td>
                <td>${result.vnf !== null ? parseFloat(result.vnf).toFixed(2) : '0.00'}</td>
                <td>${result.natop || '-'}</td> <!-- Exibir natop -->
            `;
                    tbody.appendChild(newRow);
                });
            } else {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="6">Nenhuma nota encontrada.</td>';
                tbody.appendChild(emptyRow);
            }
        }

        
        window.onload = function () {
            fetchAllNotes();
        };
    </script>
</body>

</html>
